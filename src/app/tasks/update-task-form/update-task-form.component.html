<h2 mat-dialog-title>Edit task</h2>
<div mat-dialog-content>
    <form class="example-form" [formGroup]="taskForm" novalidate (ngSubmit)="onSave()">

        <mat-form-field appearance="standard" class="example-full-width">
            <mat-label>Title</mat-label>
            <textarea matInput formControlName="title"></textarea>
        </mat-form-field>

        <mat-form-field appearance="standard" class="example-full-width">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description"></textarea>
        </mat-form-field>

        <mat-form-field appearance="standard" class="example-full-width">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <div class="example-button-row">
            <button type="submit" mat-raised-button color="primary" [disabled]="taskForm.invalid">Add</button>
        </div>
    </form>
</div>
<div mat-dialog-actions class="btn-close-wrap">
    <button mat-button mat-dialog-close>Close</button>
</div>
